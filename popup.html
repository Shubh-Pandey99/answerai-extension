<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Meeting Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="logo" class="logo">
      <h1>AI Meeting Assistant</h1>
    </div>
    <div class="main-content">
      <div class="left-panel">
        <div class="card">
          <h2>Settings</h2>
          <div class="settings-group">
            <label for="vercel-url-input">Vercel URL:</label>
            <input type="text" id="vercel-url-input" placeholder="Enter your Vercel URL">
          </div>
          <div class="settings-group">
            <label for="provider-select">Provider:</label>
            <select id="provider-select">
              <option value="emergent">GPT-5 (Emergent)</option>
              <option value="openai">OpenAI (Bring your key)</option>
              <option value="google">Google Gemini</option>
              <option value="openrouter">OpenRouter</option>
              <option value="mock">Mock</option>
            </select>
          </div>
          <div class="settings-group">
            <label for="model-select">Model:</label>
            <select id="model-select">
              <option value="gpt-5">GPT-5 (Latest)</option>
              <option value="gpt-4o">GPT-4o</option>
              <option value="gpt-4o-mini">GPT-4o Mini</option>
            </select>
          </div>
          <div class="settings-group">
            <label for="api-key-input">API Key:</label>
            <input type="password" id="api-key-input" placeholder="Enter your API key">
          </div>
          <button id="save-settings" class="summarize-btn">Save Settings</button>
        </div>

        <div class="card">
          <h2>Live Audio</h2>
          <div class="listen-mode">
            <span>Listen Mode</span>
            <label class="switch">
              <input type="checkbox" id="toggle-tab-audio">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Tab Audio</span>
          </div>
          <div class="waveform">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>

        <div id="live-transcript-popup" class="transcript-card hidden"></div>
      </div>

      <div class="right-panel">
        <div class="card">
          <h2>Screen Capture</h2>
          <div class="screen-capture-area">
            <img id="screenshot-preview" class="hidden" alt="Screen Capture Preview">
            <button id="capture-screen" class="capture-btn">
              <span class="icon">ðŸ“·</span> Capture Screen
            </button>
            <button id="summarize-image" class="summarize-btn hidden">Summarize Image</button>
          </div>
        </div>

        <div class="card">
          <h2>Real-time Q&A</h2>
          <div class="qqa-area">
            <div class="ask-anything">
              <input type="text" id="ask-input" placeholder="Ask anything...">
              <button id="ask-mic" class="icon-btn">ðŸŽ¤</button>
            </div>
            <div id="qqa-response" class="qqa-response-box"></div>
            <button id="summarize" class="summarize-btn">Summarize the key points <span class="icon">ðŸ”Š</span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span id="status-text">Status: Inactive</span>
      <div id="live-dot" class="hidden"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
