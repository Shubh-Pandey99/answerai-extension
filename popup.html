<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Meeting Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="logo" class="logo">
      <h1>AI Meeting Assistant</h1>
    </div>
    <div class="main-content">
      <div class="left-panel">
        <div class="card">
          <h2>Live Audio</h2>
          <div class="listen-mode">
            <span>Listen Mode</span>
            <label class="switch">
              <input type="checkbox" id="toggle-listen">
              <span class="slider round"></span>
            </label>
          </div>
          <button id="processing-btn" class="processing-btn" disabled>Processing transcript</button>
          <div class="waveform">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
          </div>
        </div>
        <div id="live-transcript-popup" class="transcript-card hidden">
          <!-- Live transcript will be injected here -->
        </div>
      </div>
      <div class="right-panel">
        <div class="card">
          <h2>Screen Capture</h2>
          <div class="screen-capture-area">
            <img id="screenshot-preview" class="hidden" alt="Screen Capture Preview">
            <button id="capture-screen" class="capture-btn">
              <span class="icon">📷</span> Capture Screen
            </button>
          </div>
        </div>
        <div class="card">
          <h2>Real-time QQA</h2>
          <div class="qqa-area">
            <div class="ask-anything">
              <input type="text" id="ask-input" placeholder="Ask anything...">
              <button id="ask-mic" class="icon-btn">🎙️</button>
              <button id="ask-send" class="icon-btn">⚡</button>
            </div>
            <div id="qqa-response" class="qqa-response-box">
              <!-- QQA response here -->
            </div>
            <button id="summarize" class="summarize-btn">Summarize the key points <span class="icon">🔊</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span id="status-text">Status: Inactive</span>
      <div id="live-dot" class="hidden"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
